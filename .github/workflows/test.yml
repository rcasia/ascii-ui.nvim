name: Test

on:
  push:
    paths-ignore:
      - "**/*.md"
    branches:
      - "main"

  pull_request:
    paths-ignore:
      - "**/*.md"
    branches:
      - "main"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        nvim-versions: ["stable", "nightly"]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    name: Plenary Tests
    steps:
      - name: checkout
        uses: actions/checkout@v4

      # TODO: create an action maybe to just have lux in actions
      - name: Install Rust
        uses: cargo-bins/cargo-binstall@main

      - name: Ejecutar cargo install
        run: cargo binstall lux-cli --locked

      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.nvim-versions }}

      - name: run tests
        run: make test
