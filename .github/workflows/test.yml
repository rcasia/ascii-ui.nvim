name: Test

on:
  push:
    paths-ignore:
      - "**/*.md"
    branches:
      - "main"

  pull_request:
    paths-ignore:
      - "**/*.md"
    branches:
      - "main"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        nvim-versions: ["stable", "nightly"]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    name: Plenary Tests
    steps:
      - name: Install cargo-binstall
        uses: taiki-e/install-action@cargo-binstall

      - name: Install Lux
        run: cargo binstall lux-cli

      - name: checkout
        uses: actions/checkout@v4

      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.nvim-versions }}

      - name: run tests
        run: lx test
