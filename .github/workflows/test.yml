name: Test

on:
  push:
    paths-ignore:
      - "**/*.md"
    branches:
      - main

  pull_request:
    paths-ignore:
      - "**/*.md"
    branches:
      - main

jobs:
  test:
    name: ${{ matrix.job.target }}
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - { os: ubuntu-24.04, target: x86_64-linux }
          - { os: ubuntu-24.04-arm, target: aarch64-linux }
          - { os: macos-14, target: aarch64-darwin }
          - { os: windows-2025, target: x86_63-windows-msvc }

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Lux
        uses: lumen-oss/gh-actions-lux@main
        with:
          version: 0.18.7

      - name: Use lux-cli
        run: |
          lx --version
        shell: bash

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.nvim-versions }}

      - name: Run tests
        shell: bash
        run: lx --lua-version '5.1' test
