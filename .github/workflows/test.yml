name: Test

on:
  push:
    paths-ignore:
      - "**/*.md"
    branches:
      - main

  pull_request:
    paths-ignore:
      - "**/*.md"
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        nvim-versions: [stable, nightly]
        os: [ubuntu-latest, windows-latest, macos-latest]

    name: Plenary Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Lux
        uses: lumen-oss/gh-actions-lux@main
        with:
          version: 0.18.7

      - name: Use lux-cli
        run: |
          lx --version
        shell: bash

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.nvim-versions }}

      - name: Run tests
        shell: bash
        run: lx test
